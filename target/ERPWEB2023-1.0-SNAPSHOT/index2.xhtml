<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      

    <h:head>
        <h:outputStylesheet library="css" name="estilo.css" />
        <title>ERP WEB UNIPAR 2023</title>
    </h:head>
    <h:body>
        <h1 align="center">Cadastro de Estados</h1>
        <br/>
        <h:form>
            <p:messages />
            <p:growl showDetail="false"/>
            
            <p:panelGrid columns="3">
                Nome:<p:inputText value="#{estadoControle.estado.nome}" size="50"
                                  required="true" requiredMessage="O nome é obrigatório!"
                                  id="nome" onmousemove="alert('Cuidado estou de olho em você OK!')"/>
                <p:message for="nome"/>
                UF:<p:inputText value="#{estadoControle.estado.uf}" size="10"
                                required="true" requiredMessage="A sigla é obrigatória!"
                                id="sigla"/>
                <p:message for="sigla"/>
                <p:commandButton value="Salvar" action="#{estadoControle.salvar()}"
                                 ajax="false"/>
            </p:panelGrid>            
            <p:dataTable value="#{estadoControle.listaEstados}" var="est"
                         emptyMessage="Nenhum estado cadastrado!"
                         paginator="true" rows="2" 
                         rowsPerPageTemplate="2,5,10,{ShowAll|'All'}">
                <p:column headerText="Nome"
                    filterBy="#{est.nome}" filterMatchMode="contains"
                    sortBy="#{est.nome}">
                    <p:outputLabel value="#{est.nome}"/>
                </p:column>
                <p:column headerText="Sigla"
                    filterBy="#{est.uf}" filterMatchMode="contains"
                    sortBy="#{est.uf}">
                    <p:outputLabel value="#{est.uf}"/>
                </p:column>
                <p:column headerText="OP" width="50">
                    <p:commandButton ajax="false" 
                                     action="#{estadoControle.remover(est)}"
                                     icon="ui-icon-trash"
                                     immediate="true"/>
                </p:column>                               
            </p:dataTable>
        </h:form>
    </h:body>
</html>
